<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>

<script
    src="https://code.jquery.com/jquery-3.7.1.min.js">
</script>

<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

<link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />
      
<script src="../../js/script.js" defer></script>


</head>
<style>

</style>
<body>
    <div class="container">
        <div class="content">
            <div class="row mt-5">
                <h1>Cadastrar notebook</h1>
                <div class="col-4 mt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fa-solid"></i></span>
                        <div class="form-floating">
                          <input type="number" class="form-control" id="numero" placeholder="Número" required>
                          <label for="numero">Número</label>
                        </div>
                        <div class="invalid-feedback">
                          Por favor, insira um número válido!
                        </div>
                      </div>
                </div>
                <div class="col-8 mt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fa-solid"></i></span>
                        <div class="form-floating">
                          <input type="number" class="form-control" id="numeroPatrimonio" placeholder="Número de patrimônio" required>
                          <label for="numeroPatrimonio">Número de patrimônio</label>
                        </div>
                        <div class="invalid-feedback">
                          Por favor, insira um nome válido!
                        </div>
                      </div>
                </div>
                <div class="buttonSubmit mt-3">
                    <button id="enviar" type="button" class="btn btn-outline-success">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
