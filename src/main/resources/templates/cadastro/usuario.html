<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>

<script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous">
</script>

<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

<link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />


</head>
<style>

</style>
<body>
    <div class="container">
        <div class="content">
            <div class="row mt-5">
                <h1>Cadastro</h1>
                <div class="col-8 mt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                          <label for="nome">Usuario</label>
                        </div>
                        <div class="invalid-feedback">
                          Por favor, insira um nome válido!
                        </div>
                      </div>
                </div>
                <div class="col-4 mt-3">
                    <div class="form-floating">
                        <select class="form-select" id="cargo" aria-label="Floating label select example">
                          <option value="" selected>Selecione...</option>
                          <option value="1">Gestor</option>
                          <option value="2">Bibliotecário</option>
                          <option value="3">Professor</option>
                        </select>
                        <label for="cargo">Nível de acesso</label>
                      </div>
                  </div>
                <div class="col-4 mt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="matricula" placeholder="Matrícula" required>
                          <label for="matricula">Matrícula</label>
                        </div>
                        <div class="invalid-feedback">
                          Por favor, insira uma matricula válida!
                        </div>
                      </div>
                </div>
                <div class="col-8 mt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                          <input type="email" class="form-control" id="email" placeholder="Email" required>
                          <label for="email">Email</label>
                        </div>
                        <div class="invalid-feedback">
                          Por favor, insira uma matricula válida!
                        </div>
                      </div>
                </div>
                <div class="buttonSubmit mt-3">
                    <button type="button" class="btn btn-outline-success">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
